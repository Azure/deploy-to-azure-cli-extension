# Default values for node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: container_registry_name_place_holder.azurecr.io/app_name_place_holder
  tag: ${{ github.sha }}
  pullPolicy: IfNotPresent
nameOverride: "nodehelmcharts"
fullnameOverride: "nodehelmcharts"
service:
  name: node
  type: LoadBalancer
  externalPort: 8080
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
